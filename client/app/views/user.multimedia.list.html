<div mc-messages></div>
<div class="row">
  <div ng-include="'views/templates/sidebar.html'"></div>
  <div class="col-sm-8 col-md-9" ng-if="mms.length === 0">
    {{"MULTIMEDIA_NOVIDEO_TEXT" | translate}}
  </div>
  <div class="col-sm-8 col-md-9" ng-if="mms.length >0">
    <div class="row" ng-repeat="mm in mms">
      <div class="col-sm-2 col-md-3">
        <a href="#" class="thumbnail">
          <img ng-src="{{mm.thumbnail}}" alt="Thumbnail for {{mm.title}}">
        </a>
        <p><a class="btn btn-warning" href="#"><i class="fa fa-play"></i>&nbsp;Watch</a></p>
        <p><a class="btn btn-primary" href="#"><i class="fa fa-edit"></i>&nbsp;Edit</a></p>
      </div>
      <div class="col-sm-10 col-md-9">
        <h4 class="multimedia-title"><a href="/watch/{{mm.id}}">{{mm.title | limitTo:128}}</a></h4>
        <p>
          {{mm.description+"..." | limitTo: 1024}}
        </p>
        <p></p>
        <p>
          <i class="icon-user"></i> by <a href="#">John</a>
          | <i class="icon-calendar"></i> Sept 16th, 2012
          | <i class="icon-comment"></i> <a href="#">3 Comments</a>
          | <i class="icon-share"></i> <a href="#">39 Shares</a>
          | <i class="icon-tags"></i> Tags : <a href="#"><span class="label label-info">Snipp</span></a>
          <a href="#"><span class="label label-info">Bootstrap</span></a>
          <a href="#"><span class="label label-info">UI</span></a>
          <a href="#"><span class="label label-info">growth</span></a>
        </p>
      </div>
      <div>

      </div>
    </div>
  </div>
</div>
