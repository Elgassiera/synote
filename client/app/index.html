  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

<body>
<div class="container" ng-app="synoteClient">
  <nav class="navbar navbar-inverse navbar-embossed" role="navigation" ng-controller="HeaderCtrl">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
        <span class="sr-only">Toggle navigation</span>
      </button>
      <a class="navbar-brand" href="#">Synote</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse-01">
      <ul class="nav navbar-nav navbar-left">
        <li ng-class="{active: isActive('#/')}"><a href="#/">Home</a></li>
        <li ng-class="{active: isActive('#/browse')}"><a href="#/browse">Browse</a></li>
      </ul>
      <ul ng-cloak ng-if="!isLoggedIn()" class="nav navbar-nav navbar-right">
        <li ng-class="{active: isActive('#/login')}"><a href="#/login">Login</a></li>
      </ul>
      <ul ng-cloak ng-if="isLoggedIn()" class="nav navbar-nav navbar-right">
        <li><a href="#/multimedia.create">Create</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav><!-- /navbar -->
  <h2>Synote</h2>
  <div ng-view></div>
</div>
